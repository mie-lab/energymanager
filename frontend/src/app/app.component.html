<body>
<div *ngIf="showCamera">
  <app-camera (getPicture)="handleImage($event)"></app-camera>
  <div class="webcam-image" *ngIf="webcamImage">
    <img style="height: 260px; margin-left: 24px" [src]="webcamImage.imageAsDataUrl"/>
  </div>
</div>
<div *ngIf="showTable">
  <app-settings></app-settings>
</div>
<div *ngIf="showSensor">
  <app-sensor></app-sensor>
</div>
</body>
